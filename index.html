<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | BlurPack</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
  <div id="unity-container" style="position: absolute; height: 100%; width: 100%; background: #8C5826;">
    <canvas id="unity-canvas" style="
    width: 100vw; 
    height: 56.25vw; /* height:width ratio = 9/16 = .5625  */
    max-height: 100vh;
    max-width: 177.78vh; /* 16/9 = 1.778 */
    margin: auto; 
    position: absolute;
    top:0;bottom:0; /* vertical center */
    left:0;right:0; /* horizontal center */">
    </canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
  </div>
  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
      //var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build.loader.js";
      var config = {
        dataUrl: buildUrl + "/Build.data",
        frameworkUrl: buildUrl + "/Build.framework.js",
        codeUrl: buildUrl + "/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "BlurPack",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        // Avoid draining fillrate performance on mobile devices,
        // and default/override low DPI mode on mobile browsers.
      } else {
        container.className = "unity-desktop";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      var unityI = null;
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          unityI = unityInstance;
          loadingBar.style.display = "none";
          //fullscreenButton.onclick = () => {
           // unityInstance.SetFullscreen(1);
          //};
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>

    <!-- Yandex Games SDK -->
    <script src="https://yandex.ru/games/sdk/v2"></script>

    <script>

      var player;
      var sdk;
      var lb;

      YaGames.init({
        adv:{
          onAdvClose: wasShown =>{console.info('adv closed!');
            if(unityI != null){
              unityI.SendMessage('YandexSDK', 'OnFullscreenAdvClosed');
          }          
          }
        }
    })
      .then(ysdk => {
        sdk = ysdk;
      });

      function auth(){
        initPlayer().then(() =>{
                getUser();
            }).catch(err => {
             sdk.auth.openAuthDialog().then(() => {
              initPlayer();
              getUser();
          });
          });
        }

    function initPlayer(){
        console.log('InitPlayerTry')     
        return sdk.getPlayer().then(_player => {
                console.log('InitPlayer2');
                player = _player;
            });}

      function getUser(){
          console.log('try to get Name');
          var data = player.getName();
          unityI.SendMessage('YandexSDK', 'AuthenticateSuccess', data);
      }

      function LoadingAPI(){
        sdk.features.LoadingAPI?.ready();
      }

      function showFullscrenAd(){
        sdk.adv.showFullscreenAdv({
          callbacks: {
            onOpen: () => {
              if(unityI != null){
              unityI.SendMessage('YandexSDK', 'OnAdvOpened');
                  console.log('AdvOpened');
            }
            },
            onClose: function(wasShown) {},
            onError: function(error) {}
          }
        })
      }


    function showRewardedAd(id){
        sdk.adv.showRewardedVideo({
          callbacks: {
            onOpen: () => {
              if(unityI != null){
              unityI.SendMessage('YandexSDK', 'OnAdvOpened');
                  console.log('AdvOpened');
            }
            },
            onRewarded: () => {
              if(unityI != null){
                  unityI.SendMessage('YandexSDK', 'Rewarded');
                  console.log('Rewarded! Id: ' + id);
              }
            },          
              onClose: () => {
                console.info('adv closed!');
                if(unityI != null){
                  unityI.SendMessage('YandexSDK', 'OnAdvClosed');
                }   
              },
              onError: (e) => {
                console.log('Error while open video ad:', e);
              }
            }
          })
      }

    function GetLeaderBoard(){
      console.log('GrtLeaderBoard');
      sdk.getLeaderboards().then(_lb => lb = _lb);
      GetLeaderBoardEntry();
    }

    function SetLeaderBoard(score){
      sdk.getLeaderboards()
          .then(lb => {
            console.log(score);
            lb.setLeaderboardScore('LeaderBoard', score);});
        }

      function GetLeaderBoardEntry(){
        sdk.getLeaderboards()
          .then(lb => lb.getLeaderboardPlayerEntry('LeaderBoard'))
          .then(res => {
            console.log(res);
            unityI.SendMessage('YandexSDK', 'LeaderboardPlayerReady', JSON.stringify(res));
          }).catch(err => {
              if(err.code === 'LEADERBOARD_PLAYER_NOT_PRESENT') {
                console.log('LEADERBOARD_PLAYER_NOT_PRESENT');
                unityI.SendMessage('YandexSDK', 'SetNewPlayer');
              }
          });
      }

    function GetLeaderBoardEntries(){
      sdk.getLeaderboards()
          .then(lb => {lb.getLeaderboardEntries('LeaderBoard', { quantityTop: 5, includeUser: true, quantityAround: 3 }).then(res =>
            {
              console.log(res);
              unityI.SendMessage('YandexSDK', 'BoardEntriesReady', JSON.stringify(res));});
            }).catch(err => {
              console.log('GetLeaderBoard faoled');
            });
      }

    function GetLanguage(){
      console.log(sdk.environment.i18n.lang);
      if(unityI != null){
        unityI.SendMessage('YandexSDK', 'SetLanguage', sdk.environment.i18n.lang);
      }
    }

  </script>

</body>
</html>
